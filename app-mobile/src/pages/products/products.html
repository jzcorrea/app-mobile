<ion-header>
	<ion-toolbar color="light">
		<ion-buttons start>
			<button ion-button icon-only color="royal">
				<ion-icon name="add"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>Produtos</ion-title>
		<ion-buttons end>
			<button ion-button icon-only color="royal">
				<ion-icon name="cart"></ion-icon>
				<ion-badge color="primary">{{ count }}</ion-badge>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let product of products">
			<ion-label>
				<h2>{{product.name}}</h2>
				<p>{{product.description}}</p>
			</ion-label>
			<h3 clear item-right color="primary">R$ {{product.value}}</h3>
			<ion-checkbox color="primary" [(ngModel)]="product.checked"></ion-checkbox>
		</ion-item>
	</ion-list>
</ion-content>
